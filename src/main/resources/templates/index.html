<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CommitTracker Web Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/demo.css?v=modern-2025">
</head>
<body class="modern-gradient">
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="toastMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container-fluid px-0">
        <!-- Header Section -->
        <header class="hero-section text-center py-5 mb-0">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <img src="/images/CommitTrackerLogo.png" alt="CommitTracker Logo" class="logo-modern mb-4">
                        <h1 class="display-4 fw-bold text-white mb-3">CommitTracker</h1>
                        <p class="lead text-white-50">Modern Git Repository Analytics</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container-fluid py-5">
            <div class="row g-4 justify-content-center">
                <!-- Left Panel - Form -->
                <div class="col-xl-4 col-lg-5 col-md-6">
                    <div class="card modern-card h-100">
                        <div class="card-header modern-header">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-code-branch me-2"></i>
                                <h5 class="mb-0 fw-semibold">Repository Analysis</h5>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form id="commitForm">
                                <div class="mb-4">
                                    <label for="platform" class="form-label fw-medium text-dark">Platform</label>
                                    <select class="form-select modern-input" id="platform" required>
                                        <option value="">Select Platform</option>
                                        <option value="github">
                                            <i class="fab fa-github"></i> GitHub
                                        </option>
                                        <option value="gitlab">
                                            <i class="fab fa-gitlab"></i> GitLab
                                        </option>
                                        <option value="bitbucket">
                                            <i class="fab fa-bitbucket"></i> Bitbucket
                                        </option>
                                        <option value="azuredevops">
                                            <i class="fab fa-microsoft"></i> Azure DevOps
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="owner" class="form-label fw-medium text-dark">Owner / Organization</label>
                                    <input type="text" class="form-control modern-input" id="owner"
                                           placeholder="e.g., microsoft" required>
                                </div>

                                <div class="mb-4">
                                    <label for="repo" class="form-label fw-medium text-dark">Repository Name</label>
                                    <input type="text" class="form-control modern-input" id="repo"
                                           placeholder="e.g., vscode" required>
                                </div>

                                <div class="mb-4">
                                    <label for="accessToken" class="form-label fw-medium text-dark">
                                        Access Token
                                        <span class="badge bg-light text-dark ms-1">Optional</span>
                                    </label>
                                    <input type="password" class="form-control modern-input" id="accessToken"
                                           placeholder="Required for private repositories">
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Leave empty for public repositories
                                    </div>
                                </div>

                                <button type="submit" class="btn modern-btn w-100 py-3">
                                    <span class="spinner-border spinner-border-sm d-none me-2" id="loadingSpinner"></span>
                                    <i class="fas fa-search me-2"></i>
                                    Analyze Repository
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Results -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card modern-card h-100">
                        <div class="card-header modern-header-secondary">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-chart-line me-2"></i>
                                    <h5 class="mb-0 fw-semibold">Analysis Results</h5>
                                </div>
                                <div class="badge bg-success bg-opacity-10 text-success px-3 py-2">
                                    <i class="fas fa-circle me-1" style="font-size: 0.5rem;"></i>
                                    Ready
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div id="resultsContainer">
                                <div class="empty-state text-center py-5">
                                    <div class="empty-icon mb-4">
                                        <i class="fas fa-code-branch fa-4x text-muted opacity-50"></i>
                                    </div>
                                    <h4 class="text-muted mb-3">Ready for Analysis</h4>
                                    <p class="text-muted">
                                        Enter repository details in the left panel to begin analyzing commit data
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="modern-footer mt-5">
            <div class="container">
                <div class="row align-items-center py-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-rocket me-2 text-success"></i>
                            <span class="fw-medium">CommitTracker</span>
                            <span class="ms-2 text-muted">Modern Repository Analytics</span>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
                        <a href="https://github.com/resulbeser/CommitTracker" target="_blank" class="footer-link">
                            <i class="fab fa-github me-1"></i>
                            View on GitHub
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/demo.js"></script>
</body>
</html>
