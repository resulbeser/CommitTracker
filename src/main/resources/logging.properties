# Java Logging Configuration for IntelliJ IDEA
# Suppress JavaFX CSS warnings completely

# Global logging level
.level = WARNING

# Suppress JavaFX CSS warnings
javafx.scene.CssStyleHelper.level = OFF
com.sun.javafx.scene.CssStyleHelper.level = OFF
com.sun.javafx.level = SEVERE
javafx.level = SEVERE

# Suppress Apache HttpClient logs
org.apache.hc.level = WARNING
org.apache.http.level = WARNING

# Application logs
committracker.level = INFO

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tH:%1$tM:%1$tS.%1$tL [%4$s] %5$s%6$s%n
